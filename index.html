<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card text-center c">
            <img class="rounded-bottom-0" src="./images/illustration-hero.svg" alt="Girl listening and dancing to music." class="card-img img-fluid">
            <div class="card-body p-4">
                <h1 class="card-title fs-3 mb-4 c-title">Order Summary</h1>
                <p class="card-text mb-4 c-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                <div class="d-flex bg-very-pale-blue p-2 p-sm-3 mb-4 rounded-3">
                    <img src="./images/icon-music.svg" alt="Music icon.">
                    <div class="d-flex flex-column justify-content-center align-items-start ps-1 ps-sm-3 flex-grow-1">
                        <span class="annual-span">Annual Plan</span>
                        <span class="pricing-span">$59.99/year</span>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <a class="change-link" href="#">Change</a>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn rounded-3 mb-3 btn-payment">Proceed to Payment</button>
                    <button class="btn rounded-3 btn-cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Lasha-Nikolaishvili" target="_blank">Lasha Nikolaishvili</a>.
  </div>
</body>
</html>
